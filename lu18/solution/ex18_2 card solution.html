        // Credit : JSON adapted from https://theysaidso.com

        var quote = arrayofQuotesJSON[1].quote;

        // $('#h1').html(quote);

        // $('#img1').attr('src', imageSrc)    ;

        // Insert one card into the element with isd=placeholder


        var htmlCards = "";
        for (i = 0; i < arrayofQuotesJSON.length; i++) {
            htmlCards += " <div class='card' style='width: 20em'> ";
            htmlCards += "                                        ";
            htmlCards += "<img class='card-img-top' src='" + arrayofQuotesJSON[i].background + "'>"
            htmlCards += " <div class='card-body'>" + arrayofQuotesJSON[i].quote + "'";
