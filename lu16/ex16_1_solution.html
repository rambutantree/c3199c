<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- loads 2 style sheet in case one of them is lost -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href=”https://use.fontawesome.com/releases/v5.1.0/css/all.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">

        <h1>World of Buttons</h1>

        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary">Basic button</button>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-primary" href="#"   role="button"> Link Button </a>
            </div>

            <div class="col-sm-4">
                <input type="button" class="btn btn-primary" value="Input Button" />
            </div>
        </div>

        <!-- Another row -->

        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning btn-sm">Basic button</button>
            </div>

            <div class="col-sm-4">
                <a class="btn btn-success btn-lg"  href="#"   role="button"> Link Button </a>
            </div>

            <div class="col-sm-4">
                <input type="button" class="btn btn-danger" value="Input Button" />
            </div>
        </div>
        
        
                <!-- Another row with .btn-block -->

        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning btn-block"> width (col-4) button</button>
            </div>

            <div class="col-sm-8">
                  <button type="button" class="btn btn-warning btn-block "> width (col-8) button</button>
            </div>

            
        </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
