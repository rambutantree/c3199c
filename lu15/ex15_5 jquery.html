<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
	
  </head>

      
      
<!-- Solution to the design pattern for lu14-ex3 -->
       
      
<body>
<!-- header and body design pattern -->
<div class="container-fluid">



<div id="changingContent">
<table class="table table-striped table-bordered" >
<thead>
  <tr>
    <th>Times Table</th>
    <th>Result</th>     
  </tr>
</thead>
<tr>
    <td>2 x 6</td>
    <td>12</td>
</tr>
<tr>
    <td>3 x 6</td>
    <td>18 </td>
</tr>
</table>
</div>
 
<br>
    
<button id="surpriseBtn" class="btn btn-lg btn-outline-dark" value="">Surprise Me</button>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script>

    $("#surpriseBtn").click(function(){
        $("#changingContent").empty();
        table_tag = "<table class='table table-striped table-bordered' >";
		head_tag = "<thead><tr><th>Times Table</th><th>Result</th>     </tr></thead>";
		
		row_tag = "";
		close_tag = "</table>";
		var base = Math.floor((Math.random() * 10) + 1);
		
		// TODO: Insert the for loop
		
		
		for (var multipler = 1 ; multipler < 13; multipler++) {
		   
		   dataCell1 = multipler + " X " + base ;
		   dataCell2 = multipler*base;
		   row_tag += "<tr> <td>" + dataCell1 + "</td> <td>" + dataCell2 + " </td> </tr> ";
		}
		
       // TODO: append the strings into the <div> block
	   
		$("#changingContent").append(table_tag + head_tag + row_tag + close_tag);
		
    });
    </script>
  </body>
</html>
